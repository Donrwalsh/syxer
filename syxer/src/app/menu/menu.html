<div class="fixed-bottom bg-dark p-3">

        role="button"
      >
        Scores <i class="bi bi-disc-fill"></i>

    </div>
    <div class="col-6">
      <a
        class="btn btn-light w-100 h-100"

    <div class="col-6 col-sm-3 col-md-2">
      <a
        class="btn btn-light w-100"
        routerLink="/waiver"
        routerLinkActive="btn-secondary active"

    <div class="col-6 col-sm-3 col-md-2">
