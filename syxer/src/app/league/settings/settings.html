<div class="container mt-4">
  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
    <div class="row">
      <!-- Player Dropdown -->
      <div class="col-md-6 mb-3">
        <label for="player" class="form-label">Select Player</label>
        <select id="player" class="form-select" formControlName="player">
          <option value="">-- Choose Player --</option>
          <option *ngFor="let player of players$ | async" [value]="player.id">
            {{ player.name }}
          </option>
        </select>
      </div>

      <!-- Tournament Dropdown -->
      <div class="col-md-6 mb-3">
        <label for="tournament" class="form-label">Select Tournament</label>
        <select id="tournament" class="form-select" formControlName="tournament">
          <option value="">-- Choose Tournament --</option>
          <option *ngFor="let tournament of tournaments$ | async" [value]="tournament.id">
            {{ tournament.name }}
          </option>
        </select>
      </div>
    </div>

    <!-- Save Button -->
    <button type="submit" class="btn btn-primary" [disabled]="settingsForm.invalid">
      Save Settings
    </button>
  </form>
</div>
